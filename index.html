<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grupo de Jovens</title>

  <style>
    body {
      background: #f6f1e8;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Marca d'água */
    .watermark {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
    }

    .watermark img {
      max-width: 420px;
    }

    .container {
      position: relative;
      text-align: center;
      max-width: 760px;
      padding: 28px;
      z-index: 2; /* FORÇA ficar acima */
      animation: fadeIn 2s ease-out;
    }

    .logo {
      display: block;
      margin: 0 auto 36px auto;
      max-width: 260px;
    }

    .frase {
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.5;
    }

    .convite {
      display: block;
      font-size: 2.4rem;
      font-weight: bold;
      color: #f2b01e;
      margin-bottom: 16px;
    }

    .complemento {
      display: block;
      font-size: 1.9rem;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 220px;
      }

      .convite {
        font-size: 2.1rem;
      }

      .complemento {
        font-size: 1.7rem;
      }

      .watermark img {
        max-width: 320px;
      }
    }
  </style>
</head>
<body>

<!-- Marca d'água -->
<div class="watermark">
  <img src="./logo.jpg" alt="">
</div>

<div class="container">
  <img src="./logo.jpg" alt="Logo do grupo" class="logo">

  <div class="frase" id="frase"></div>
</div>

<script>
  const frases = [
    ["Dê um abraço...", "em uma pessoa que te inspira"],
    ["Dê um abraço...", "em uma pessoa que te ajuda no caminho da fé"],
    ["Dê um abraço...", "em quem te transmite o amor de Deus"],
    ["Dê um abraço...", "em quem te trouxe pra cá"],
    ["Dê um abraço...", "em uma pessoa que tem o coração bonito"],
    ["Dê um abraço...", "em quem te apresentou Jesus"],
    ["Dê um abraço...", "em alguém que você é grato por ter em sua vida"],
    ["Dê um abraço...", "na pessoa mais animada"],
    ["Dê um abraço...", "em alguém que tem o sorriso contagiante"],
    ["Dê um abraço...", "em alguém que é a prova viva do amor de Deus"],
    ["Dê um abraço...", "em alguém que te lembra do amor de Jesus"]
  ];

  let indice = localStorage.getItem("indiceFrase");

  if (indice === null) {
    indice = 0;
  } else {
    indice = parseInt(indice);
  }

  document.getElementById("frase").innerHTML =
    `<span class="convite">${frases[indice][0]}</span>
     <span class="complemento">${frases[indice][1]}</span>`;

  indice = (indice + 1) % frases.length;
  localStorage.setItem("indiceFrase", indice);
</script>

</body>
</html>
